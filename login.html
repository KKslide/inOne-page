<body>
<div class="main">
    <div class="page__top">
        <div class="content">
            <div class="logo-box">
                <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
                <h1 class="page__title">登录</h1>
            </div>
        </div>
    </div>
    <div class="page__content login__page">
        <div class="login__content">
            <div class="form form--login">
                <h2 class="login__title">账号登录</h2>
                <div class="form__box">
                    <div class="form__row form__row--login">
                        <label for="form__id" class="form__label form__label--icon-user">用户名/手机号</label>
                        <input id="form__id" type="text" data-js="form__id" class="form__input form__input--login" placeholder="用户名/手机号">
                    </div>
                    <div class="form__row form__row--login">
                        <label for="form__pwd" class="form__label form__label--icon-pwd">密码</label>
                        <input id="form__pwd" type="text" data-js="form__pwd" class="form__input form__input--login" placeholder="密码">
                    </div>
                    <div class="form__row form__row--login">
                        <label for="form__auto" class="form__label-auto" data-state="no" data-js="form__label-auto">
                            <span>自动登录</span>
                            <input id="form__auto" type="checkbox" class="form__checkbox">
                        </label>
                        <a href="" class="form__link form__link--forget" title="忘记密码">忘记密码?</a>
                    </div>
                    <button data-js="form__button--login" class="form__button form__button--login" title="登录">登录</button>
                    <div class="form__other-login">
                        <div class="other-login">
                            <a href="" class="login__link login__link--qq"></a>
                            <a href="" class="login__link login__link--weixin"></a>
                            <a href="" class="login__link login__link--weibo"></a>
                        </div>
                        <a href="reg.html" class="form__link form__link--reg">立即注册</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
