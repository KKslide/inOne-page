<body>
<div class="main">
    <div class="page__top">
        <div class="content">
            <div class="logo-box">
                <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
                <h1 class="page__title">注册</h1>
            </div>
        </div>
    </div>
    <div class="page__content reg__page">
         <div class="reg__box">



             <div class="form form--reg">
               <form id="form_reg">
                <div class="form__row form__row--reg">
                    <label for="form__id" class="form__label form__label--user">用户名/手机号</label>
                    <input id="form__id" name="form__id" type="text" class="form__input form__input--reg" placeholder="用户名/手机号">
                </div>

                <div class="form__row form__row--reg">
                    <label for="form__pwd" class="form__label form__label--pwd">密码</label>
                    <input id="form__pwd" name="form__pwd" type="password" class="form__input form__input--reg" placeholder="密码">
                </div>

                <div class="form__row form__row--reg">
                    <label for="form__r_pwd" class="form__label form__label--pwd">确认密码</label>
                    <input id="form__r_pwd" name="form__r_pwd" type="password" class="form__input form__input--reg" placeholder="确认密码">
                </div>

                <div class="form__row form__row--reg">
                    <label for="form__name" class="form__label form__label--name">姓名</label>
                    <input id="form__name" name="form__name" type="text" class="form__input form__input--reg" placeholder="姓名">
                </div>

                <div class="form__row form__row--reg">
                    <label for="form__s_id" class="form__label form__label--id">身份证</label>
                    <input id="form__s_id" name="form__s_id" type="text" class="form__input form__input--reg" placeholder="身份证" maxlength="18">
                </div>

                <div class="form__row form__row--reg">
                    <label for="form__code" class="form__label form__label--code">验证码</label>
                    <input id="form__code" name="form__code" type="text" class="form__input form__input--code" placeholder="验证码">
                    <a href="" class="form__recode" title="刷新验证码"></a>
                </div>

                 <div class="form__row form__row--reg">
                     <label for="form__auto" class="form__label-auto" data-state="no" data-js="form__label-auto">
                         <span>我已经阅读并同意<a href="">《用户注册服务协议》</a></span>
                     </label>
                     <input id="form__auto" name="form__auto" type="checkbox" class="form__checkbox">
                 </div>
                 <!--<input class="form__button form__button&#45;&#45;reg" type="submit" title="注册" value="注册">-->
                 <button type="submit" class="form__button form__button--reg" title="注册">注册</button>
               </form>
             </div>
             <div class="other_login_box">
                 <p class="other_login_box_title">已有任玩游戏账号，<a href="login.html" class="keyword" title="登录">可直接登录</a></p>
                 <div class="other-login">
                     <p class="other-login-title">第三方账号登录：</p>
                     <a href="" class="login__link login__link--qq">QQ登录</a>
                     <a href="" class="login__link login__link--weixin">微信登录</a>
                     <a href="" class="login__link login__link--weibo">新浪微博登录</a>
                 </div>
             </div>
         </div>
    </div>
    <div class="page__footer">
        <div class="copyright">
            <p>广东任玩传媒股份有限公司</p>
            <p>GuangDong InOne media co., Inc.</p>
            <p>Copyright © 2009-2015. All right reserved.</p>
        </div>

    </div>
</div>
